<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body class="container mt-4">
        <div>

            <br/>
            <br/>

            <form th:action="@{/usuario/GetAllDinamico}" method="post" th:object="${usuarioBusqueda}">
                <div class="row">
                    <div class="col-8">
                        <div class="col">
                            <label for="NombreUsuario">Nombre</label>
                            <input type="text" class="form-control" id="NombreUsuario" placeholder="Nombre" th:field="*{Nombre}">
                        </div>
                        <div class="col">
                            <label for="ApellidoPaterno">Apellido Paterno</label>
                            <input type="text" class="form-control" id="ApellidoPaterno" placeholder="Apellido Paterno" th:field="*{ApellidoPaterno}">
                        </div>
                        <div class="col">
                            <label for="ApellidoMaterno">Apellido Materno</label>
                            <input type="text" class="form-control" id="ApellidoMaterno" placeholder="Apellido Materno" th:field="*{ApellidoMaterno}">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="RolUsuario" class="form-label">Rol</label>
                        <select class="form-select" id="RolUsuario" th:field="*{rol.IdRol}">
                            <option value="0">Selecciona un rol</option>
                            <option th:each="rol : ${rol}" th:text="${rol.Nombre}" th:value="${rol.IdRol}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-4 w-100 fw-bold">Buscar</button>
            </form>

            <br/>
            <a th:href="@{/usuario/form}" class="btn btn-success mb-3 w-100">Agregar Nuevo Usuario</a>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr class="table-warning">
                            <th>Nombre</th>
                            <th>Información</th>
                            <th>Direcciones</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td class="table-info" th:text="|${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno}|"></td>
                            <td>
                                <strong>Username:</strong> <span th:text="${usuario.Username}"></span><br/>
                                <strong>Email:</strong> <span th:text="${usuario.Email}"></span><br/>
                                <strong>Sexo:</strong> <span th:text="${usuario.Sexo}"></span><br/>
                                <strong>Fecha Nac.:</strong> <span th:text="${usuario.FechaNacimiento}"></span><br/>
                                <strong>Teléfono:</strong> <span th:text="${usuario.Telefono}"></span><br/>
                                <strong>Celular:</strong> <span th:text="${usuario.Celular}"></span><br/>
                                <strong>CURP:</strong> <span th:text="${usuario.Curp}"></span><br/>
                            </td>
                            <td>
                                <ul th:if="${usuario.Direcciones != null}">
                                    <li th:each="direccion: ${usuario.Direcciones}" th:text="|${direccion.Calle} ${direccion.NumeroExterior} ${direccion.NumeroInterior}|">Direccion</li>              
                                </ul>
                                <ul th:unless="${usuario.Direcciones != null}">
                                    <li>Sin direccion.</li>
                                </ul>
                            </td>
                            <td class="table-info">
                                <a th:href="@{/usuario/detail/{IdUsuario} (IdUsuario = ${usuario.IdUsuario})}" class="btn btn-light btn-sm mb-1">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a class="btn btn-danger btn-sm mb-1">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>
