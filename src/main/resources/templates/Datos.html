<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body class="container mt-4">

        <div>
            <a th:href="@{usuario/form}" class="btn btn-success mb-3 w-100">Agregar Nuevo Usuario</a>

            </br>
            </br>

            <div class="row g-2 p-2 rounded shadow bg-primary bg-gradient bg-opacity-75 text-white">

                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-sm bg-light" id="NombreUsuario" placeholder="Nombre">
                        <label for="NombreUsuario" class="text-dark">
                            <i class="bi bi-emoji-grin-fill me-1"></i> Nombre
                        </label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-sm bg-light" id="ApellidoPaterno" placeholder="Apellido Paterno">
                        <label for="ApellidoPaterno" class="text-dark">
                            <i class="bi bi-gender-male me-1"></i> Apellido Paterno
                        </label>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-sm bg-light" id="ApellidoMaterno" placeholder="Apellido Materno">
                        <label for="ApellidoMaterno" class="text-dark">
                            <i class="bi bi-gender-female me-1"></i> Apellido Materno
                        </label>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-floating">
                        <select class="form-select form-select-sm bg-light" id="RolUsuario">
                            <option value="0">Selecciona un rol</option>
                            <option th:each="rol: ${rol}"></option>
                        </select>
                        <label for="RolUsuario" class="text-dark">
                            <i class="bi bi-controller me-1"></i> Rol
                        </label>
                    </div>
                </div>

                <div class="col-md-1 d-flex align-items-end">
                    <button type="button" class="btn btn-light btn-sm w-100 shadow-sm" onclick="buscarUsuario()">
                        <i class="bi bi-search text-primary"></i>
                    </button>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div id="resultadoBusqueda" class="p-3 bg-light border rounded shadow-sm">
                        <p class="text-muted">Los datos van aqui :)</p>
                    </div>
                </div>
            </div>

            </br>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr class="table-warning">
                            <th>Nombre</th>
                            <th>Información</th>
                            <th>Direcciones</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td class="table-info" th:text="|${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno}|"></td>
                            <td>
                                <strong>Username:</strong> <span th:text="${usuario.Username}"></span><br/>
                                <strong>Email:</strong> <span th:text="${usuario.Email}"></span><br/>
                                <strong>Sexo:</strong> <span th:text="${usuario.Sexo}"></span><br/>
                                <strong>Fecha Nac.:</strong> <span th:text="${usuario.FechaNacimiento}"></span><br/>
                                <strong>Teléfono:</strong> <span th:text="${usuario.Telefono}"></span><br/>
                                <strong>Celular:</strong> <span th:text="${usuario.Celular}"></span><br/>
                                <strong>CURP:</strong> <span th:text="${usuario.Curp}"></span><br/>
                            </td>
                            <td>
                                <ul th:if="${usuario.Direcciones != null}">
                                    <li th:each="direccion: ${usuario.Direcciones}" th:text="|${direccion.Calle} ${direccion.NumeroExterior} ${direccion.NumeroInterior}|">Direccion</li>              
                                </ul>
                                <ul th:unless="${usuario.Direcciones != null}">
                                    <li>Sin direccion.</li>
                                </ul>
                            </td>
                            <td class="table-info">
                                <a th:href="@{usuario/detail/{IdUsuario} (IdUsuario = ${usuario.IdUsuario})}" class="btn btn-light btn-sm mb-1">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a class="btn btn-danger btn-sm mb-1">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>
