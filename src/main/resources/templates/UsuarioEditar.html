<!DOCTYPE html>
<html>
    <head>
        <title>Editar Usuario - Diseño</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body class="container mt-5">
        <div class="row g-4" th:each="usuario : ${usuario}">
            <div class="col-md-6">
                <h2 class="text-center mb-4">
                    <i class="bi bi-person-gear"></i> Editar Usuario
                </h2>
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Datos Personales
                    </div>
                    <div>
                        <label class="form-label"> 
                            <strong>Nombre:</strong> <span th:text="${usuario.Nombre}"></span><br/>
                        </label>
                    </div>
                    <div>
                        <label class="form-label"> 
                            <strong>Apellido Paterno:</strong> <span th:text="${usuario.ApellidoPaterno}"></span><br/>
                        </label>
                    </div>
                    <div>
                        <label class="form-label">
                            <strong>Apellido Materno:</strong> <span th:text="${usuario.ApellidoMaterno}"></span><br/>
                        </label>
                    </div>
                    <div>
                        <label class="form-label">
                            <strong>Username:</strong> <span th:text="${usuario.Username}"></span></br>
                        </label>
                    </div>
                    <div>
                        <label class="form-label">
                            <strong>Telefono:</strong> <span th:text="${usuario.Telefono}"></span><br/>
                        </label>
                    </div>
                    <div>
                        <label class="form-label">
                            <strong>Email:</strong> <span th:text="${usuario.Email}"></span><br/>
                        </label>
                    </div>
                    <div>
                        <label class="form-label">
                            <strong>Celular:</strong> <span th:text="${usuario.Celular}"></span><br/>
                        </label>
                    </div>
                    <div>
                        <label class="form-label">
                            <strong>Sexo:</strong> <span th:text="${usuario.Sexo}"></span><br/>
                        </label>
                    </div>
                    <div>
                        <label class="form-label">
                            <strong>Password:</strong> <span th:text="${usuario.Password}"></span><br/>
                        </label>
                    </div>
                    <div class="card-body">
                        <a class="btn btn-primary mb-3 w-100"
                           data-bs-toggle="modal"
                           data-bs-target="#modalUsuario"
                           >
                            <i class="bi bi-plus-circle"></i> Editar Datos Personales
                        </a>
                    </div>       
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        Direcciones
                    </div>                  
                    <div class="card-body"> 
                        <button type="button" class="btn btn-secondary"
                                data-bs-toggle="modal"
                                data-bs-target="#modalDireccion">
                            <i class="bi bi-geo-alt-fill me-1"></i> Agregar dirección
                        </button>
                        </br>
                        </br>
                        <div id="listaDirecciones">
                            <div class="card p-3 mb-3 shadow-sm"
                                 th:each="direccion : ${usuario.direcciones}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p><strong>Calle:</strong> <span th:text="${direccion.calle}"></span></p>                              
                                    </div>
                                    <div>
                                        <a class="btn btn-warning btn-sm me-2"
                                           data-bs-toggle="modal"
                                           data-bs-target="#modalDireccion" th:onclick="|ShowModalDireccionEdit(${direccion.IdDireccion})|">
                                            <i class="bi bi-pencil-square"></i> Editar
                                        </a>

                                        <a class="btn btn-danger btn-sm">
                                            <i class="bi bi-trash"></i> Borrar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalDireccion" tabindex="-1"
             aria-labelledby="modalDireccionLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">

                    <!-- Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalDireccionLabel">
                            Dirección
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Body -->
                    <div class="modal-body">
                        <div class="row g-3">

                            <!-- Calle -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="intpCalle" placeholder="Calle">
                                    <label for="Calle">Calle</label>
                                </div>
                            </div>

                            <!-- Número Exterior -->
                            <div class="col-md-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="intpNumeroExterior" placeholder="No. Exterior">
                                    <label for="NumeroExterior">Número Exterior</label>
                                </div>
                            </div>

                            <!-- Número Interior -->
                            <div class="col-md-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="intpNumeroInterior" placeholder="No. Interior">
                                    <label for="NumeroInterior">Número Interior</label>
                                </div>
                            </div>

                            <!-- País -->
                            <div class="col-md-4">
                                <label for="Pais" class="form-label">País</label>
                                <select class="form-select" id="Pais">
                                    <option selected>Selecciona un país</option>
                                </select>
                            </div>

                            <!-- Estado -->
                            <div class="col-md-4">
                                <label for="Estado" class="form-label">Estado</label>
                                <select class="form-select" id="Estado">
                                    <option selected>Selecciona un estado</option>
                                </select>
                            </div>

                            <!-- Municipio -->
                            <div class="col-md-4">
                                <label for="Municipio" class="form-label">Municipio</label>
                                <select class="form-select" id="Municipio">
                                    <option selected>Selecciona un municipio</option>
                                </select>
                            </div>

                            <!-- Colonia -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="Colonia" placeholder="Colonia">
                                    <label for="Colonia">Colonia</label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="button" class="btn btn-success">
                            Guardar dirección
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div  class="modal fade" id="modalUsuario" tabindex="-1"
              aria-labelledby="modalUsuarioLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">

                    <!-- Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalUsuarioLabel">
                            Datos del Usuario
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Body -->
                    <div class="modal-body">
                        <form th:object="${usuario}">
                            <div class="row g-3">

                                <!-- Nombre -->
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="NombreUsuario" placeholder="Nombre">
                                        <label for="NombreUsuario">Nombre</label>
                                    </div>
                                </div>

                                <!-- Apellido Paterno -->
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="ApellidoPaterno" placeholder="Apellido Paterno" >
                                        <label for="ApellidoPaterno">Apellido Paterno</label>
                                    </div>
                                </div>

                                <!-- Apellido Materno -->
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="ApellidoMaterno" placeholder="Apellido Materno">
                                        <label for="ApellidoMaterno">Apellido Materno</label>
                                    </div>
                                </div>

                                <!-- Username -->
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="Username" placeholder="Username">
                                        <label for="Username">Username</label>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="Email" placeholder="Email">
                                        <label for="Email">Email</label>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="Password" placeholder="Password">
                                        <label for="Password">Password</label>
                                    </div>
                                </div>

                                <!-- Fecha Nacimiento -->
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="FechaNacimiento">
                                        <label for="FechaNacimiento">Fecha Nacimiento</label>
                                    </div>
                                </div>

                                <!-- Celular -->
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="Celular" placeholder="Celular">
                                        <label for="Celular">Celular</label>
                                    </div>
                                </div>

                                <!-- Teléfono -->
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="Telefono" placeholder="Teléfono">
                                        <label for="Telefono">Teléfono</label>
                                    </div>
                                </div>

                                <!-- CURP -->
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="Curp" placeholder="CURP">
                                        <label for="Curp">CURP</label>
                                    </div>
                                </div>

                                <!-- Rol -->
                                <div class="col-md-4">
                                    <label for="RolUsuario" class="form-label">Rol</label>
                                    <select class="form-select" id="RolUsuario">
                                        <option selected>Selecciona un rol</option>
                                    </select>
                                </div>

                                <!-- Sexo -->
                                <div class="col-md-4">
                                    <label class="form-label">Sexo</label>
                                    <div class="d-flex gap-4 mt-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino">
                                            <label class="form-check-label" for="sexoMasculino">
                                                Masculino
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sexo" id="sexoFemenino">
                                            <label class="form-check-label" for="sexoFemenino">
                                                Femenino
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>

                    <!-- Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="button" class="btn btn-success">
                            Guardar
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            document.getElementById('btnGuardarUsuario')
                    .addEventListener()
            
            function ShowModalDireccionEdit(IdDireccion){

                
                $.ajax({
                    url:'/usuario/GetByIdDireccion/'+IdDireccion,
                    type:'GET',
                    dataType: 'json',
                    success: function (result, textStatus, jqXHR) {
                        console.log(result);
                        $('#intpCalle').val(result.Object.calle);
                        $('#intp')
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        
                    }
                })
                
            }
        </script>

    </body>
</html>
